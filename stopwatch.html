<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch">
        <h1>StopWatch</h1> </div>

    <div class="main">
        <h1>00:00:00</h1>
    </div>
   

    
    <div class="controls">
        <div class="start"><button>Start</button></div>
            <div class="stop"><button>Pause</button></div>
            <div class="reset"><button>Reset</button></div>
            <div class="lap"><button>Lap</button></div>
        </div>
    
</body>
<script src="st.js"></script>
</html>
